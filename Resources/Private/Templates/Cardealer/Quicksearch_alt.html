<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">

		<f:flashMessages />

        <h1>QUICKSEARCH</h1>

        <div class="tx-cardealer-filter">

            <f:form class="class="default-search"" name="filter" method="post"  pageUid="{settings.pid.list}">

                <!-- Formfields -->
                <f:for each="{fields}" as="items" key="property">
                    <f:render partial="Filter/{items.partialName}" arguments="{args:args, items:'{items}', property:'{property}'}" />
                </f:for>


                <f:form.submit class="btn btn-primary form-control" name="button" value="<f:translate key='tx_cardealer_pi1_filter.showResults' />"></f:form.submit> &nbsp;

            </f:form>
        </div>

	</f:section>

</html>
